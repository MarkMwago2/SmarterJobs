<app-header></app-header>
<!-- Title group  -->
<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10">
      <h3>List of all the jobs</h3>
    </div>
  </div>
  <div class="d-flex justify-content-center form_container mb-2 mat-elevation-z8"
    *ngFor="let job of jobs; let i = index;">
    <mat-card class="example-card full-width">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{job.job_title}}</mat-card-title>
        <mat-card-subtitle>{{job.industry}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      <h3>Job Description</h3>
        <p>
          {{job.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      <p>
        Application Deadline:
        {{job.application_deadline}}
      </p>
        <button mat-raised-button type="button" class="push-right" color="primary" [routerLink]="['/view-job/', job.id]">View Job</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
