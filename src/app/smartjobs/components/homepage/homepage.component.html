<ngb-carousel [showNavigationArrows]="true"  [showNavigationIndicators]="true" interval="3000" [keyboard]="true" [pauseOnHover]="true" [wrap]="true"

      <img src="assets/Carousel/woman-standing-on-the-center-table-with-four-people-on-the-1367271.jpg" alt="Angular Carousel 1" class="mh-100" style="width: 100%; height: 70vh">

    <div class="carousel-caption">
    <p></p>
      <h5>We Can Be Your Guide</h5>
      <h3>In The World Of Recruitment</h3>

                Find Job
              </button><button class="submit-btn" color="primary" mat-raised-button type="submit">
                Post Job
              </button> </div>
    </div>
  </ng-template>
