<app-header></app-header>
<!-- Title group  -->
<div class="row">
  <div class="col-sm-10">
    <h3>Create your custom Reports</h3>
  </div>
</div>
<wbr-pivot #pivot1 [toolbar]="true"
          [width]="'100%'"
          [height]="500"
          [report]="'https://cdn.webdatarocks.com/reports/report.json'">
    WebDataRocks will appear here
</wbr-pivot>
<google-chart #chart
   [title]="title"
   [type]="type"
   [data]="data"
   [columnNames]="columnNames"
   [options]="options"
   [width]="width"
   [height]="height">
</google-chart>
