<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10">
      <h1>Company name</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <!--left col-->


      <div class="text-center">
        <img src="assets/profile/blank-profile-picture-973460_1280.png" class="avatar img-circle img-thumbnail"
          alt="avatar">
        <h6>Upload a logo</h6>
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="customFile" name="filename">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div><br>


    </div>
    <!--/col-3-->
    <div class="col-sm-9">

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
          <form class="form" action="##" method="post" id="registrationForm">
            <div class="form-group">

              <div class="col-xs-6">
                <label for="name">
                  <h4>Company Name</h4>
                </label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Company name"
                  title="company name">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="location">
                  <h4>Location</h4>
                </label>
                <input type="text" class="form-control" name="location" id="location" placeholder="location"
                  title="location">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="phone">
                  <h4>Phone</h4>
                </label>
                <input type="number" class="form-control" name="phone" id="phone" placeholder="phone number"
                  title="phone number ">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="sth">
                  <h4>Sth</h4>
                </label>
                <input type="sth" class="form-control" name="dob" id="dob" placeholder="sth"
                  title="sth ">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="email">
                  <h4>Email</h4>
                </label>
                <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"
                  title="email.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="services">
                  <h4>Services Offered</h4>
                </label>
                <input type="text" class="form-control" name="services" id="services" placeholder="services" title="skills.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-md btn-success mr-2" type="submit"><i class="fas fa-user-edit"></i>Edit
                  Profile</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="far fa-trash-alt"></i>Delete
                  Profile</button>
                <div id="myModal" class="modal fade" id="deleteModal">
                  <div class="modal-dialog modal-confirm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <div class="icon-box">
                          <i class="material-icons">&#xE5CD;</i>
                        </div>
                        <h4 class="modal-title">Are you sure?</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">
                        <p>Do you really want to delete this profile? This process cannot be undone.</p>
                      </div>
                      <div class="modal-footer">
                        <div class="row">
                          <div class="col-md-6"><button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button></div>
                          <div class="col-md-6"><button type="button" class="btn btn-danger">Delete</button></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>


        </div>
        <!--/tab-pane-->
        
    </div>
    <!--/tab-content-->

  </div>
  <!--/col-9-->
</div>
<!--/row-->
