<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10">
      <h1>Company name</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <!--left col-->


      <div class="text-center">
        <img src="assets/profile/blank-profile-picture-973460_1280.png" class="avatar img-circle img-thumbnail"
          alt="avatar">
        <h6>Upload a logo</h6>
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="customFile" name="filename">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div><br>


    </div>
    <!--/col-3-->
    <div class="col-sm-9">

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <hr>
          <form class="form" (ngSubmit)="onSubmit()" novalidate id="registrationForm">
            <div class="form-group">

              <div class="col-xs-6">
                <label for="name">
                  <h4>Company Name</h4>
                </label>
                <input type="text" class="form-control" name="name" [(ngModel)]='companyprofile.name' id="name" placeholder="Company name"
                  title="company name">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="location">
                  <h4>Location</h4>
                </label>
                <input type="text" class="form-control" name="location" [(ngModel)]='companyprofile.location' id="location" placeholder="location"
                  title="location">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="phone">
                  <h4>Phone</h4>
                </label>
                <input type="number" class="form-control" name="phone" [(ngModel)]='companyprofile.phone_number' id="phone" placeholder="phone number"
                  title="phone number ">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="head_office_address">
                  <h4>Head Office Address</h4>
                </label>
                <input type="text" class="form-control" name="head_office_address" [(ngModel)]='companyprofile.head_office_address' id="head_office_address" placeholder="head_office_address"
                  title="head_office_address ">
              </div>
            </div>

            <div class="form-group">

              <div class="col-xs-6">
                <label for="website_address">
                  <h4>Website Address</h4>
                </label>
                <input type="website_address" class="form-control" name="dob" [(ngModel)]='companyprofile.website_address' id="dob" placeholder="website_address"
                  title="website_address ">
              </div>
            </div>
            <div class="form-group">

              <div class="col-xs-6">
                <label for="email">
                  <h4>Email</h4>
                </label>
                <input type="email" class="form-control" name="email" [(ngModel)]='companyprofile.contact_email' id="email" placeholder="you@email.com"
                  title="email.">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="services">
                  <h4>Services Offered</h4>
                </label>
                <input type="text" class="form-control" name="services" [(ngModel)]='companyprofile.services_offered' id="services" placeholder="services" title="skills.">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-md btn-success mr-2" type="submit"><i class="far fa-save"></i> Create Profile</button>
              </div>
            </div>
          </form>
        </div>
        <!--/tab-pane-->      
    </div>
    <!--/tab-content-->
  </div>
  <!--/col-9-->
</div>
<!--/row-->
