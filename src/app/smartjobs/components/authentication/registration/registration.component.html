<app-header></app-header>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src='assets/logos/smarterjobslogo.png' class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <h3 class="login-header">Sign Up</h3>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="" #username class="form-control input_user" value="" placeholder="username">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" name="" #email class="form-control input_user" value="" placeholder="email">
          </div>
          
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass" value="" placeholder="password" #password>
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="button" class="btn login_btn" (click)="register(username.value, email.value, password.value)">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="mt-2">
        <div class="d-flex justify-content-center links">
          Already have an account? <a [routerLink]="['/sign-in']" class="ml-2">Sign In</a>
        </div>
      </div>
    </div>
  </div>
</div>
